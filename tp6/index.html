<!DOCTYPE html>
<html>

<head>

    <!-- meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Project 6: Weather App</title>

    <!-- external and internal CSS -->
    <link rel="stylesheet" href="styles.css" media="all">

    <!-- external and internal JavaScript -->
    <script src="scripts.js" defer></script>

</head>

<body>

    <main>
        <div id="currentInfo">
            <div id="currentTemp">41째F</div>
            <div id="currentStatus">Cloudy</div>
            <div id="currentLocation">Seattle</div>
        </div>

        <div id="currentHumidity">54%</div>

        <div id="currentWind">11mph N</div>

        <div id="futureInfo">
            <div class="futureDay">
                <div class="futureTemp">45째F</div>
                <div class="futureWind">6mph SSE</div>
                <div class="futureStatus">Cloudy</div>
            </div>
            <div class="futureDay">
                <div class="futureTemp">48째F</div>
                <div class="futureWind">8mph E</div>
                <div class="futureStatus">Rainy</div>
            </div>
            <div class="futureDay">
                <div class="futureTemp">50째F</div>
                <div class="futureWind">8mph SE</div>
                <div class="futureStatus">Rainy</div>
            </div>
        </div>
    </main>


</body>

</html>
